<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<title>Link System - Login</title>
	<meta name="autor" content="Jakelyne Lyra"/>
	<link rel="stylesheet" href="css/login.css"/>
	<script src="https://kit.fontawesome.com/0066442858d.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital, wght@0,400;1,600&family=Ubuntu&family=work+Sans&display=swap" rel="stylesheet">
</head>
<body>

	<div class="Login-form">
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h2>Cadastro de Usuário</h2>
					<p>Crie o seu usuário no sistema.</p>
					
					<form method="post" th:object="${usuario}" action="salvarUsuario" autocomplete="off">
						
						<div class="form-group">
							<input type="email" class="form-control" th:field="*{email}" placeholder="Informe seu email">
						</div>
						
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{user}" placeholder="Crie seu Usuário">
						</div>
						
						<div class="form-group">
							<input type="password" class="form-control" th:field="*{senha}" placeholder="Insira sua senha">
						</div>
						
												
						<button type="submit" class="btn btn-primary">Cadastrar</button>
						<button type="button" class="btn btn-info">Voltar</button>
					
					</form>
			
				</div>
			</div>
		</div>
	</div>


</body>
</html>
